<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ラスターマシナリー | 中古工作機械・修理サービス</title>
  <style>
    :root{
      --primary:#2c3e50;
      --accent:#3498db;
      --muted:#ecf0f1;
      --green:#27ae60;
      --card-bg:#ffffff;
    }
    html, body {
      margin: 0; padding: 0;
      background-color: #f4f4f4; color: #333;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      font-size: 18px;
      box-sizing: border-box;
      width: 100vw;
      min-width: 320px;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    header {
      background: linear-gradient(120deg, #2c3e50 60%, #3a526b 100%);
      color: white;
      padding: 3vw 1vw 2vw 1vw;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header .header-inner {
      width: 100%;
      max-width: none;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 2vw;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }
    header img.logo {
      max-width: 12vw;
      min-width: 90px;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(30,40,60,0.13);
      background: rgba(255,255,255,0.07);
      padding: 6px;
    }
    /* カバーと馴染むようにカスタムなカバー模様を追加 */
    header::before {
      content: "";
      position: absolute;
      left: -8vw;
      top: -8vw;
      width: 35vw;
      height: 35vw;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.09) 60%, transparent 100%);
      z-index: 1;
      filter: blur(2px);
    }
    /* タイトル横のカスタム画像（アップロード画像） */
    .header-symbol {
      max-width: 90px;
      min-width: 60px;
      width: 7vw;
      height: 7vw;
      min-height: 60px;
      max-height: 90px;
      margin-left: 1.2vw;
      margin-right: 0.6vw;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 2px 12px rgba(30,40,60,0.12);
      object-fit: cover;
      border: 2.5px solid #e7e7e744;
      transition: box-shadow 0.2s;
      vertical-align: middle;
      display: inline-block;
    }
    header h1 {
      margin: 0; font-size:2.35vw; color: #fff;
      min-width: 180px;
      display: inline-block;
      vertical-align: middle;
      line-height: 1.2;
      font-weight: bold;
      letter-spacing: 0.04em;
      text-shadow: 0 2px 10px rgba(40,40,40,0.11);
    }
    .catchphrase {
      margin: 6px 0 0 0;
      font-weight: 700;
      font-size: 1.15em;
      color: #ffe27b;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 8px rgba(40,40,40,0.12);
    }
    @media (max-width:800px) {
      header .header-inner {flex-direction: column; gap: 0.7em;}
      header h1 {font-size: 1.25em;}
      .header-symbol { width: 54px; height: 54px; min-width: 46px; min-height: 46px; max-width: 78px; max-height: 78px;}
      header img.logo {max-width: 120px;}
    }
    @media (max-width:500px) {
      header .header-inner {gap: .2em;}
      .header-symbol { width: 38px; height: 38px; min-width: 32px; min-height: 32px; max-width: 44px; max-height: 44px;}
      header img.logo {max-width: 90px;}
    }
    /* ...（以下、既存のCSSは省略して全体に適用）... */
  </style>
</head>
<body>
  <a id="top"></a>
  <header>
    <div class="header-inner">
      <img src="./images/logo.png" class="logo" alt="ラスターマシナリー ロゴ" />
      <h1>
        ラスターマシナリー (Luster Machinery)
        <img src="![image1](image1)" class="header-symbol" alt="シンボル">
      </h1>
      <!-- キャッチコピー等はそのまま -->
    </div>
    <div class="catchphrase">全国現場出張対応是非ご相談ください</div>
    <p style="margin:4px 0 0 0; color:#dfe9ef;">中古工作機械の販売・修理で製造業をサポート</p>
  </header>
  <!-- ...（以下省略: .page 以降、全体HTMLはこれまでの最新版を使ってください）... -->
</body>
</html>
